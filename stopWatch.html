<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stopWatch.css">
    <title>StopWatch Sivan</title>
</head>
<body>
    <div id="container">
        <div id="time">
            <div class="spaces" id="hour"><span>00</span></div>
            <div class="spaces" id="minute"><span>00</span></div>
            <div class="spaces" id="second"><span>00</span></div>
        </div>
        <div id="enterGroup">
            <div class="spaces" id="startButton"><button>START</button></div>
            <div class="spaces" id="stopButton"><button>STOP</button></div>
           <div class="spaces" id="resertButton"><button>RESERT</button></div>
        </div>
    </div>
</body>
<script src="./stopWatch.js"></script>
</html>
